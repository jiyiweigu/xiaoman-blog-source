# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xiaoman Blog
subtitle: ''
description: 'Xiaoman own place'
keywords: [博客, 技术, 分享]
author: Xiao man
language: zh-CN
timezone: ''
url: https://xiaomanblog.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post  # 建议改成post，不是page
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
relative_link: false
future: true

# Home page setting
index_generator:
  path: ''
  per_page: 6  # 改成6更合适
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 6  # 改成6
pagination_dir: page

# Extensions
theme: matery  # ✅ 关键修改！

